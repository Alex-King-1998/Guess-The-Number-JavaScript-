<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess The Number!</h1>
    <p>Guess the number between 1 and 100</p><br>
    <p>If you guess the number, you will win a cookie!</p><br>
    <img id="cookie" src="cookie.jpg">
    <p>However, if you fail, the cookie monster will eat it instead!</p><br>
    <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100">
    <button onclick="checkGuess()">Submit Guess</button>

    <p id="result"></p>
    <p id="attemptsLeft"></p>

    <script src="script.js"></script>
</body>
</html>
